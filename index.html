<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to TicTacToe!</h1>
    <div id="game-start-message">Click here to <button id="game-start-button">Start Game</button></div>
    <div id="turn-display"></div>
    <div class="game-board">
        <div class="row">
            <span class="tile" id="0"></span>
            <span class="tile" id="1"></span>
            <span class="tile" id="2"></span>
        </div>
        <div class="row">
            <span class="tile" id="3"></span>
            <span class="tile" id="4"></span>
            <span class="tile" id="5"></span>
        </div>
        <div class="row">
            <span class="tile" id="6"></span>
            <span class="tile" id="7"></span>
            <span class="tile" id="8"></span>
        </div>
    </div>
    <div id="message"></div>
    <div id="restart-game"></div>
    <script src="script.js"></script>
</body>
</html>
